<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Square Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card-conainer">
        <div class="card card-1">
          <div class="img-cont">
            <img src="img/Tip Calculator.PNG" alt="flash card" />
          </div>
          <h2>Fash card</h2>
          <p class="text">
            Put away those paper flashcards, theres a new boss in town.
          </p>
        </div>

        <div class="card card-2">
          <div class="img-cont">
            <img src="img/Simple calculator.PNG" alt="flash card" />
          </div>
          <h2>calculator</h2>
          <p class="text">Javascript calculator</p>
        </div>

        <div class="card card-3">
          <div class="img-cont">
            <img src="img/Sticky notes.PNG" alt="flash card" />
          </div>
          <h2>Sticky notes</h2>
          <p class="text">Stiky notes</p>
        </div>

        <div class="card card-4">
          <div class="img-cont">
            <img src="img/timer.PNG" alt="flash card" />
          </div>
          <h2>Timer</h2>
          <p class="text">Timer</p>
        </div>

        <div class="card card-5">
          <div class="img-cont">
            <img src="img/Math.PNG" alt="flash card" />
          </div>
          <h2>Math</h2>
          <p class="text">Math for kids</p>
        </div>

        <div class="card card-6">
          <div class="img-cont">
            <img src="img/Tip Calculator.PNG" alt="flash card" />
          </div>
          <h2>Tip calculator</h2>
          <p class="text">Tip calculator</p>
        </div>
      </div>
    </div>
  </body>
</html>
